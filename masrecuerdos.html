        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 177.78%; /* 9:16 aspect ratio */
        }
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #111;
        }
        .marco-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('marco.png') no-repeat;
            background-size: 100% 100%;
            pointer-events: none; /* Permite que los clics pasen a través del marco hacia el video */
            z-index: 10; /* Asegura que el marco esté por encima del video */
        }

        /* Controles de video personalizados en hover */
        video:hover {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<script>
    // Habilitar pantalla completa al hacer doble clic en un video
    document.querySelectorAll('video').forEach(video => {
        video.addEventListener('dblclick', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        });
    });
</script>
